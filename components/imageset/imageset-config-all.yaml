# openshift platform images
---
apiVersion: mirror.openshift.io/v1alpha2
kind: ImageSetConfiguration
archiveSize: 4
storageConfig:
  local:
    path: ./scratch/mirror_media
  # registry:
  #   imageURL: "localhost:5000"
  #   skipTLS: true
mirror:
  platform:
    architectures:
      - amd64
    # graph: true
    channels:
    - name: stable-4.13
      type: ocp
      # minVersion: 4.13.36
      # shortestPath: true
    # - name: stable-4.14
    #   type: ocp
    #   minVersion: 4.14.18
  operators:
    - catalog: 'registry.redhat.io/redhat/redhat-operator-index:v4.13'
      packages:
        # oc mirror list operators --catalog registry.redhat.io/redhat/redhat-operator-index:v4.14 --package advanced-cluster-management --channel=release-2.10
        - name: advanced-cluster-management
          channels:
            - name: release-2.10
        # oc mirror list operators --catalog registry.redhat.io/redhat/redhat-operator-index:v4.14 --package devworkspace-operator --channel=fast
        - name: devworkspace-operator
          channels:
            - name: fast
        - name: cincinnati-operator
          channels:
            - name: v1
        - name: cluster-logging
          channels:
            - name: stable-5.9
            - name: stable
        - name: nfd
          channels:
            - name: stable
        - name: openshift-pipelines-operator-rh
          channels:
            - name: pipelines-1.14
            - name: latest
        - name: serverless-operator
          channels:
            - name: stable
        - name: web-terminal
          channels:
            - name: fast
              minVersion: '1.7.0'
        - name: servicemeshoperator
          channels:
            - name: stable
        - name: rhacs-operator
          channels:
            - name: stable
      targetName: filtered-redhat-operator-index
      targetTag: v4.13.0.0
    - catalog: 'registry.redhat.io/redhat/certified-operator-index:v4.13'
      packages:
        # oc mirror list operators --catalog registry.redhat.io/redhat/certified-operator-index:v4.14 --package gpu-operator-certified --channel=stable
        - name: gpu-operator-certified
          channels:
            - name: 'v24.3'
            - name: stable
        - name: vault-secrets-operator
          channels:
            - name: stable
      targetName: filtered-certified-operator-index
      targetTag: v4.13.0.0
  helm:
    repositories:
      - name: runai-backend
        url: https://backend-charts.storage.googleapis.com
        charts:
          - name: control-plane
            version: 2.15.13
      - name: runai
        url: https://run-ai-charts.storage.googleapis.com
        charts:
          - name: runai-cluster
            version: 2.16.30