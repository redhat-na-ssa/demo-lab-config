---
apiVersion: mirror.openshift.io/v1alpha2
kind: ImageSetConfiguration
archiveSize: 4
storageConfig:
  local:
    path: ./mirror_media
  # registry:
  #   imageURL: "localhost:5000"
  #   skipTLS: true
mirror:
  platform:
    architectures:
      - amd64
    graph: true
    channels:
    - name: stable-4.13
      type: ocp
      # minVersion: 4.13.36
      # shortestPath: true
    # - name: stable-4.14
    #   type: ocp
    #   minVersion: 4.14.18
  operators:
    - catalog: 'registry.redhat.io/redhat/redhat-operator-index:v4.13'
      packages:
        # oc mirror list operators --catalog registry.redhat.io/redhat/redhat-operator-index:v4.14 --package advanced-cluster-management --channel=release-2.10
        - name: advanced-cluster-management
          channels:
            - name: release-2.10
        - name: cincinnati-operator
          channels:
            - name: v1
        - name: cluster-logging
          channels:
            - name: stable-5.9
            - name: stable
        # - name: compliance-operator
        #   channels:
        #     - name: stable
        #       minVersion: 1.4.0
        - name: devspaces
          channels:
            - name: stable
        - name: devworkspace-operator
          channels:
            - name: fast
        - name: kubernetes-nmstate-operator
          channels:
            - name: stable
        - name: kubevirt-hyperconverged
          channels:
            - name: stable
        # - name: multicluster-engine
        #   channels:
        #     - name: stable-2.3
        #     - name: 'v2.3.6'
        - name: nfd
          channels:
            - name: stable
        - name: openshift-gitops-operator
          channels:
            - name: latest
        - name: openshift-pipelines-operator-rh
          channels:
            - name: pipelines-1.14
            - name: latest
        - name: rhacs-operator
          channels:
            - name: stable
        - name: serverless-operator
          channels:
            - name: stable
        - name: servicemeshoperator
          channels:
            - name: stable
        - name: web-terminal
          channels:
            - name: fast
              minVersion: '1.7.0'
      targetName: filtered-redhat-operator-index
      targetTag: v4.13.0.0
    - catalog: 'registry.redhat.io/redhat/certified-operator-index:v4.13'
      packages:
        - name: crunchy-postgres-operator
          channels:
            - name: 'v5'
        - name: gpu-operator-certified
          channels:
            - name: 'v24.3'
            - name: stable
        - name: vault-secrets-operator
          channels:
            - name: stable
      targetName: filtered-certified-operator-index
      targetTag: v4.13.0.0
  additionalImages:
    - name: docker.io/library/registry:2
    - name: ghcr.io/codekow/web-terminal-tooling:latest
    - name: ghcr.io/redhat-na-ssa/udi-cuda:12.3.2-cudnn9-devel-ubi8-python311
    - name: ghcr.io/redhat-na-ssa/udi-cuda:latest
    - name: ghcr.io/redhat-na-ssa/s2i-cuda:latest
    - name: registry.redhat.io/openshift4/ose-node-feature-discovery:v4.13
  # blockedImages:
  #   - name: ghcr.io/mellanox/network-operator-init-container@sha256:eab20c1439fc0ff438ef84db9f289bf344db5584f4238cf7384e1d8f1b4982c8
  helm:
    repositories:
      - name: console-plugin-nvidia-gpu
        url: https://rh-ecosystem-edge.github.io/console-plugin-nvidia-gpu
        charts:
          - name: console-plugin-nvidia-gpu
      - name: runai-backend
        url: https://backend-charts.storage.googleapis.com
        charts:
          - name: control-plane
            version: 2.15.13
      - name: runai
        url: https://run-ai-charts.storage.googleapis.com
        charts:
          - name: runai-cluster
            version: 2.16.30